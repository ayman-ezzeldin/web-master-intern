<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide active"><img src="https://picsum.photos/id/230/2000/850" alt="Image 1"></div>
      <div class="slide"><img src="https://picsum.photos/id/231/2000/850" alt="Image 2"></div>
      <div class="slide"><img src="https://picsum.photos/id/232/2000/850" alt="Image 3"></div>
      <div class="slide"><img src="https://picsum.photos/id/236/2000/850" alt="Image 4"></div>
      <div class="slide"><img src="https://picsum.photos/id/234/2000/850" alt="Image 5"></div>
      <div class="slide"><img src="https://picsum.photos/id/235/2000/850" alt="Image 6"></div>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
    <div class="pagination">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
